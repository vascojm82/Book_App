<!-- Modal -->
<div class="modal fade" id="book_form_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button id="btn_book_close" onclick="book_form_close()" type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h3 class="modal-title" id="book_form_label">Books Form</h3>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form id="book_form" class="form-horizontal" role="form">
                  <div class="form-group book_edit">
                    <label class="col-sm-2 control-label" for="bookForm_BookID" >BookID</label>
                    <div class="col-sm-10">
                        <span class="label label-default ID_label" id="bookForm_BookID"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="bookForm_ISBN" >ISBN</label>
                    <div class="col-sm-10">
                        <input type="text" class="book_input form-control required" id="bookForm_ISBN" onblur="validate_ISBN()"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="bookForm_Name" >Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="book_input form-control required" id="bookForm_Name" onblur="validate_name()"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="bookForm_Details" >Details</label>
                    <div class="col-sm-10">
                        <input type="text" class="book_input form-control required" id="bookForm_Details" onblur="validate_details()"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="bookForm_Category" >Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="book_input form-control required" id="bookForm_Category" onblur="validate_category()"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="bookForm_Author" >Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="book_input form-control required" id="bookForm_Author" onblur="validate_author()"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="bookForm_Publish_date" >Publish Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="book_input form-control required" name="bookForm_Publish_date" id="bookForm_Publish_date" onblur="validate_publish_date()"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="bookForm_On_hand" >Stock</label>
                    <div class="col-sm-10">
                        <input type="number" class="book_input form-control required" name="bookForm_On_hand" id="bookForm_On_hand" min="1" onblur="validate_on_hand()">
                        <span class="label label-danger hidden" id="bookForm_on_hand_invalid">Invalid quantity. &nbsp;&nbsp;Number in stock cannot be lower than loaned books.</span>
                    </div>
                  </div>
                  <div class="form-group book_edit hidden">
                    <label class="col-sm-2 control-label" for="bookForm_On_loan" >On Loan</label>
                    <div class="col-sm-10">
                        <input type="number" class="book_input form-control required" name="bookForm_On_loan" id="bookForm_On_loan" min="0" onblur="validate_on_loan()" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button type="submit" id="bookForm_Submit" class="btn btn-default" disabled>Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
  </div>
